<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Mason Huber, WDD 130, Utah, 2024, WWR, The Rapids, White Water Rafting">
        <meta name="author" content="Mason Huber">
        <title>White Water Rafting | About Us</title>
        <link rel="stylesheet" href="styles/rafting.css">
        
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/rapids_logo.jpg" alt="The Rapids Logo">
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="hero trips-hero">
                <img src="images/rafting63.jpg" alt="Picture of people rafting">
                <h1>Ride the Rapids</h1>
                <section class="trips">
                    <p>
                        Join us for an unforgettable white water rafting experience, tailored for adventurers of all levels.
                    </p>
                    <a class="btn" href="trips.html"><p>Book Now</p></a>
                </section>
            </div>
            <section class="section newsletter">
                <h1>Stay Updated On Our Latest Adventures!</h1>
                <form>
                    <fieldset class="form-contact-info">
                        <label for="fullname">Name<input type="text" id="fullname" name="fullname" placeholder="Your Name"> </label>
                        <label for="useremail">Email<input type="email" id="useremail" name="useremail" placeholder="Your Email"></label>
                    </fieldset>
                    <button type="submit" class="submit-btn">Subscribe</button>
                </form>
            </section>
            <section class="section home-figures">
                <figure>
                    <img src="images/rafting17.jpg" alt="Water Rafting 1">
                    <figcaption>Safe and Fun for All Ages – Whether you're new to rafting or an experienced rafter, we have trips that match your comfort level.</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting59.jpg" alt="Water Rafting 2">
                    <figcaption>Challenge Yourself – Navigate intense rapids with our expert guides and experience the rush of a lifetime</figcaption>
                </figure>
            <figure style="grid-column: 1 / span 2; grid-row: 2; justify-self: center;">
                    <img src="images/rafting63.jpg" alt="Water Rafting 3">
                    <figcaption>Unforgettable Group Adventures – Perfect for families, friends, and corporate outings. Build bonds while navigating the rapids together.</figcaption>
                </figure>
            </section>
        </main>
        <footer class="section">
            <p>© 2024, White Water Rafting, Mason Huber</p>
            <nav class="sociallinks">
                <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
                <a href="https://twitter.com"><img src="images/twitter.svg" alt="Twitter"></a>
                <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram"></a>
            </nav>
        </footer>
    </body>
</html>
